<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Dark Theme Example</title>
    <link rel="stylesheet" href="../pyramid.css" />
    <style>
      body {
        font-family: sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
      }
      :root {
        --pyramid-bg-color: #31506f;
      }
      .smartart-pyramid > li > ul {
        background-color: #34495e;
        color: #ecf0f1;
      }
    </style>
  </head>
  <body>
    <ul class="smartart-pyramid">
      <li>
        <h3>Vision</h3>
        <ul>
          <li>Long-term goals</li>
        </ul>
      </li>
      <li>
        <h3>Mission</h3>
        <ul>
          <li>Core purpose</li>
          <li>Key objectives</li>
        </ul>
      </li>
      <li>
        <h3>Values</h3>
        <ul>
          <li>Guiding principles</li>
          <li>Company culture</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
