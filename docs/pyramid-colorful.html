<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Colorful Example</title>
    <link rel="stylesheet" href="../pyramid.css" />
    <style>
      body {
        font-family: sans-serif;
      }
      .smartart-pyramid > li:nth-child(1) > :first-child {
        --pyramid-bg-color: #e74c3c;
      }
      .smartart-pyramid > li:nth-child(2) > :first-child {
        --pyramid-bg-color: #f39c12;
      }
      .smartart-pyramid > li:nth-child(3) > :first-child {
        --pyramid-bg-color: #27ae60;
      }
      .smartart-pyramid > li:nth-child(4) > :first-child {
        --pyramid-bg-color: #3498db;
      }
    </style>
  </head>
  <body>
    <ul class="smartart-pyramid">
      <li>
        <h3>Strategy</h3>
        <ul>
          <li>Define market position</li>
        </ul>
      </li>
      <li>
        <h3>Tactics</h3>
        <ul>
          <li>Launch marketing campaigns</li>
          <li>Develop new features</li>
        </ul>
      </li>
      <li>
        <h3>Operations</h3>
        <ul>
          <li>Manage daily tasks</li>
          <li>Customer support</li>
          <li>System maintenance</li>
        </ul>
      </li>
      <li>
        <h3>Foundation</h3>
        <ul>
          <li>Core values and culture</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
