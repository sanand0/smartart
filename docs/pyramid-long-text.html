<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Long Text Example</title>
    <link rel="stylesheet" href="../pyramid.css" />
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <ul class="smartart-pyramid">
      <li>
        <p>This is a very long heading that will wrap inside the trapezoid</p>
        <ul>
          <li>This is a very long list item that demonstrates how the library handles text wrapping automatically</li>
          <li>Short item</li>
        </ul>
      </li>
      <li>
        <p>Another Long Heading That Needs to Wrap</p>
        <ul>
          <li>Regular content</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
