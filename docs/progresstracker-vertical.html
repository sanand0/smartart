<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartArt Progress Tracker - Vertical Examples</title>
  <link rel="stylesheet" href="../progresstracker.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px 20px;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
      text-align: center;
      font-size: 2.5em;
      font-weight: 300;
    }
    
    .example-container {
      margin-bottom: 80px;
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>

<body>
  <div class="example-container">
    <h1>Vertical Progress Trackers</h1>
    
    <div class="sm-progresstracker vertical">
      <ul>
        <li><input type="checkbox" checked disabled> Requirements</li>
        <li><input type="checkbox" checked disabled> Architecture</li>
        <li><input type="checkbox" disabled> Implementation</li>
        <li><input type="checkbox" disabled> Validation</li>
      </ul>
    </div>
  </div>
</body>
</html>
