<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Pyramid Example</title>
  <link rel="stylesheet" href="../pyramid.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 40px 20px;
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
      text-align: center;
      font-size: 2.5em;
      font-weight: 300;
    }
  </style>
</head>

<body>
  <div>
    <h1>Organizational Hierarchy</h1>
    <ul class="smartart-pyramid">
      <li>
        <div>Leadership</div>
      </li>
      <li>
        <div>Management</div>
      </li>
      <li>
        <div>Team Leads</div>
      </li>
      <li>
        <div>Developers</div>
      </li>
      <li>
        <div>Support</div>
      </li>
    </ul>
  </div>
</body>

</html>
